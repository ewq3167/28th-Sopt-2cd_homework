<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="date"></div>
    <div class="time">
      <div class="digital">
        <div class="digitalTime"></div>
        <div class="digitalButton"></div>
      </div>
      <div class="analog">
        <div class="analog_clock">
          <div class="analog_hour"></div>
          <div class="analog_minute"></div>
          <div class="analog_second"></div>
        </div>
      </div>
    </div>
      <div class="weather">
        <div class="weather_top">
          
          <div class="weather_temperature"></div>
          <div class="weather_main"></div>
          <div class="weather_icon"></div>
        </div>
        <div class="weather_bottom">
          <div class="weather_temps"></div>
          <div class="weather_others"></div>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
    <script src="clock.js"></script>
  </body>
</html>
